<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
    <script src="/static/layer/layer.js"></script>
    <script src="/static/js/base.js"></script>
</head>
<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <section class="content">
        <div class="box">
                <div class="box-body">
                  <table class="table table-striped table-bordered" id="product_project_table">
                      <thead>
                        <tr>
                            <th>属性</th>
                            <th>值</th>
                        </tr>
                      </thead>
                            <tbody>
                                <tr class="even gradeX">
                                    <td>实例名称</td>
                                    <td>{{ item.instance.name }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>实例别名</td>
                                    <td>{{ item.instance.name2 }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>IP</td>
                                    <td>{{ item.instance.ip }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>触发器</td>
                                    <td>{{ item.trigger.name }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>触发条件</td>
                                    <td>{{ item.trigger.expr }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>ID</td>
                                    <td>{{ item.id }}</td>
                                </tr>
                            </tbody>
                  </table>
                </div>
        </div>
    </section>
</div>
<script>
  $(function () {
    $('#product_project_table').DataTable({
      "paging": true,
      "lengthChange": true,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": true
    });
  });
</script>
</body>
</html>
